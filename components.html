    <script>
        $(document).ready( function () {

            if(!$.cookie("token") && !$.cookie("emanu")){
                window.location.href = "index.html"
            }

            $("#spantag").text(localStorage.getItem("spantag"))


            checkUserHosting().then((data) => {
                jsonUrl = data.hostname;
                jsonPort = data.port

                $.ajax({
                    method: "GET",

                    headers: {
                        "Authorization": "Bearer " + $.cookie("token"),
                        "Emanu": $.cookie("emanu")
                    },
                    
                    url: jsonUrl+":"+jsonPort+"/detail/getType",
                    
                    success: function(res){
                        html = ""
            
                        for (let i = 0; i < res.length; i++) {
                            html += "<option value=" + res[i]["typeName"]  + ">" +res[i]["typeName"] + "</option>"
                        }
                        console.log(html)
                        //document.getElementById("datasImportCampaign").innerHTML = html
                        document.getElementById("typeU").innerHTML = html
                    },
                    error: function(res){
                        console.log("NGU")
                    }
                })
                $.ajax({

                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + $.cookie("token"),
                        "Emanu": $.cookie("emanu")
                    },
                    url: jsonUrl+":"+jsonPort+"/detail/listAllByRoom",
                    dataType: "json",
                    data: {id: localStorage.getItem("roomId")},
                    
                    success: function(mydata){

                        console.log(mydata)

                        

                        var table =$('#componentTable').DataTable({
                            data: mydata ,
                            columns: [
                                
                                { data: "name" },
                                { data: "status" },
                                { data: "action" , render : function (data, type, row, meta) {
                                
                                    return '<td><button id="toDetail" class="btn btn-info detailClass" value=' + mydata[meta.row].id + '><a style="color:#fff" href="components_detail.html">More</a></button></td>'
                                    
                                    //return '<td><button id="toDetail" class="btn btn-info" value=' + mydata[meta.row].id + '><a style="color:#fff" href="components_detail.html">More</a></button></td>'
                                }},
                                
                            ],
                            "bLengthChange" : false,
                            //"searching": false,
                            
                            
                            }
                        )
                    }
                })
            })

            

            $(document).on('click','.detailClass',function(){
                console.log($(this).val())
                localStorage.setItem('key', $(this).val());
            })


            
        } );
    </script>


<script>
    $(document).on('click','#addDevice',function(){
        // console.log($(this).val())
        // localStorage.setItem('key', $(this).val());

        formDataAdd={
            roomId:localStorage.getItem("roomId"),
            name:$("#addName").val(),
            deviceType:$("#typeU").val(),
            deviceURL:$("#addURL").val(),
            devicePort:$("#addPort").val(),
            pin:$("#addPin").val(),
            
        }

        formDataTest={
            url:$("#addURL").val(),
            port:$("#addPort").val(),
        }
        checkUserHosting().then((data) => {

            jsonUrl = data.hostname;
            jsonPort = data.port

            $.ajax({

                method: "GET",
                url: jsonUrl+":"+jsonPort+"/api/v1/device/test",
                headers: {
                        "Authorization": "Bearer " + $.cookie("token"),
                        "Emanu": $.cookie("emanu")
                    },
                data: formDataTest,

                success: function(mydata){

                    $.ajax({

                        method: "POST",
                        url: jsonUrl+":"+jsonPort+"/detail/create",

                        data: formDataAdd,
                        headers: {
                            "Authorization": "Bearer " + $.cookie("token"),
                            "Emanu": $.cookie("emanu")
                        },

                        success: function(mydata){
                        
                            alertSuccess("Added!")
                            
                            $(document).on('click', '#closeAlertSuccess', function(){
                                window.location.reload()
                            })
                            
                        },
                        error: function(mydata){
                            alertFail(mydata)
                        }

                    })
                    
                },
                error: function(mydata){
                    alertFail("Cannot connect to device")
                }

            })

        })

        
        
        
    })
</script>

<script>
    $(document).on('click','#testDevice',function(){
        // console.log($(this).val())
        // localStorage.setItem('key', $(this).val());

        formData={
            url:$("#addURL").val(),
            port:$("#addPort").val(),
        }

        console.log(formData)
        checkUserHosting().then((data) => {
            jsonUrl = data.hostname;
            jsonPort = data.port
            $.ajax({

                method: "GET",
                url: jsonUrl+":"+jsonPort+"/api/v1/device/test",
                headers: {
                        "Authorization": "Bearer " + $.cookie("token"),
                        "Emanu": $.cookie("emanu")
                    },
                data: formData,

                success: function(mydata){
                    alertSuccess("Connect Successfully!")
                },
                error: function(mydata){
                    alertFail("Cannot connect to device")
                }

            })
        })
        
        
    })
</script>
<script>

    $(document).on("click", "#logout", function(){
        var cookies = $.cookie();
        for(var cookie in cookies) {
            $.removeCookie(cookie);
        }
        localStorage.removeItem("code")
        localStorage.removeItem("email")
        localStorage.removeItem("spantag")
        localStorage.removeItem("key")
        window.location.href = "index.html"
    })

</script>
